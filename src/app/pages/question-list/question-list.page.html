<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>My Questions</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="show('0')">
                <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let q of data.currentQuiz.questions" (click)="show(q.id)">
            <ion-item>
                <ion-label>{{q.title}}</ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="danger" (click)="deleteQuestion(q)">Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
