<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Question {{question.id}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>
                Question ID:
            </ion-label>
            <ion-label>
                {{question.id}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                Question:
            </ion-label>
            <ion-input type="text" [(ngModel)]="question.title"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
