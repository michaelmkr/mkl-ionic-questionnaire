<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic mit Grischa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Das ist der Fragebogen!</h1>
    <p>{{ausgabe}}</p>
    <p>Anzahl der Fragen: {{data.currentQuiz.questions.length}}</p>
    <ion-button shape="round" expand="block" fill="outline" color="primary" (click)="showList()">Fragen bearbeiten</ion-button>
  </div>
</ion-content>
