<ion-header>
    <ion-toolbar>
        <ion-title>QuizList</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
        <ion-item-sliding *ngFor="let quiz of data.quizObservable | async">
            <ion-item>
                <ion-label>{{quiz.quizName}}</ion-label>
            </ion-item>
            <ion-item-options>
                <ion-item-option color="success" (click)="load(quiz)">Load</ion-item-option>
                <ion-item-option color="danger" (click)="deleteQuiz(quiz)">Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
</ion-content>
